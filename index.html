<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Date Range Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <p id="errors" class="errors"></p>
    <input type="date" name="date" id="date" placeholder="01/01/2008" />
    <input type="number" id="dayNum" name="dayNum" min="1" step="1" placeholder="Number of Days to Show" />
    <input type="text" id="country" name="country" placeholder="Country Code: (US)" />
    <button id="submit">Go</button>
    <div id="output" class="output"></div>
    <script src="main.js"></script>
</body>
</html>
